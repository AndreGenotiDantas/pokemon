<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="favicon-16x16.png">
    <script src="index.js" defer></script>
    <title>PoKedek</title>
</head>
<body>

    <main>
        <img src="" alt="" class="pokemon_img">

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span>-
            <span class="pokemon_nome"></span>
        </h1>

        <form class="form">
            <input type="search" class="input_seart" placeholder="Name or Number" required><!--funciona parecido com o text mais funciona melhor no celular-->
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>

        <img src="pokedex.png" alt="pokedex" class="pokedex">
    </main>
    
</body>
</html>
